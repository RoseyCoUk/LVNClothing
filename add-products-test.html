<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Test Products</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Add Test Products</h1>
    <p>This will add 3 test products with real Printful IDs to your database.</p>
    
    <button onclick="addTestProducts()">Add Test Products</button>
    
    <div id="result"></div>

    <script>
        async function addTestProducts() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Adding test products...';
            
            try {
                const response = await fetch('https://nsmrxwnrtsllxvplazmm.supabase.co/functions/v1/add-test-products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>‚úÖ Success!</h3>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Products Added:</strong></p>
                        <pre>${JSON.stringify(data.inserted, null, 2)}</pre>
                        <p><strong>Verification:</strong></p>
                        <pre>${JSON.stringify(data.verified, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Error!</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
