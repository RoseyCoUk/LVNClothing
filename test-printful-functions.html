<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Printful Functions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .button { padding: 10px 20px; margin: 10px; border: none; border-radius: 5px; cursor: pointer; }
        .direct-import { background: purple; color: white; }
        .sync-availability { background: orange; color: white; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üß™ Test Printful Functions</h1>
    
    <button class="button direct-import" onclick="testDirectImport()">Test Direct Import</button>
    <button class="button sync-availability" onclick="testSyncAvailability()">Test Sync Availability</button>
    
    <div id="log"></div>

    <script>
        const BASE_URL = 'https://nsmrxwnrtsllxvplazmm.supabase.co';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            logDiv.innerHTML += `<div class="log ${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function testDirectImport() {
            log('üß™ Testing Direct Import...');
            try {
                const response = await fetch(`${BASE_URL}/functions/v1/printful-direct-import`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zbXJ4d25ydHNsbHh2cGxhem1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0OTY0NTIsImV4cCI6MjA2NzA3MjQ1Mn0.XyHiuQHXW_laGE4Caond1-8xK-2B4NzDzIOX8baD4UM',
                    },
                });
                
                log(`Status: ${response.status}`);
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Success: ${data.message}`, 'success');
                    log(`Products: ${data.productsImported}, Variants: ${data.variantsImported}`);
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Error: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function testSyncAvailability() {
            log('üß™ Testing Sync Availability...');
            try {
                const response = await fetch(`${BASE_URL}/functions/v1/printful-sync-availability`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zbXJ4d25ydHNsbHh2cGxhem1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0OTY0NTIsImV4cCI6MjA2NzA3MjQ1Mn0.XyHiuQHXW_laGE4Caond1-8xK-2B4NzDzIOX8baD4UM',

            } catch (error) {

        }

        log('üöÄ Test page loaded. Click buttons to test functions.');
