<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigate Unavailable Variants</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">
            üîç Investigate Unavailable Variants
        </h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">
                Summary
            </h2>
            <div id="summary" class="text-gray-600">
                Loading...
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">
                All Unavailable Variants
            </h2>
            <div id="unavailableVariants" class="text-gray-600">
                Loading...
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">
                All In Stock Variants
            </h2>
            <div id="inStockVariants" class="text-gray-600">
                Loading...
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">
                Actions
            </h2>
            <div class="space-y-4">
                <button 
                    onclick="makeAllAvailable()"
                    class="w-full px-4 py-2 bg-green-600 text-white font-medium rounded-md hover:bg-green-700"
                >
                    üöÄ Make All Variants Available
                </button>
                
                <button 
                    onclick="refreshData()"
                    class="w-full px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700"
                >
                    üîÑ Refresh Data
                </button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://nsmrxwnrtsllxvplazmm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zbXJ4d25ydHNsbHh2cGxhem1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0OTY0NTIsImV4cCI6MjA2NzA3MjQ1Mn0.XyHiuQHXW_laGE4Caond1-8xK-2B4NzDzIOX8baD4UM';

        let allVariants = [];

        // Load data on page load
        window.onload = function() {
            loadData();
        };

        async function loadData() {
            try {
                console.log('üìä Loading variant data...');
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/product_variants?select=*&order=name.asc`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch: ${response.status}`);
                }

                allVariants = await response.json();
                console.log(`üìä Loaded ${allVariants.length} variants`);

                displaySummary();
                displayUnavailableVariants();
                displayInStockVariants();
                
            } catch (error) {
                console.error('‚ùå Error loading data:', error);
                document.getElementById('summary').innerHTML = `
                    <div class="text-red-600">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        function displaySummary() {
            const totalVariants = allVariants.length;
            const availableVariants = allVariants.filter(v => v.is_available === true).length;
            const unavailableVariants = allVariants.filter(v => v.is_available === false).length;
            const inStockVariants = allVariants.filter(v => v.in_stock === true).length;
            const outOfStockVariants = allVariants.filter(v => v.in_stock === false).length;

            document.getElementById('summary').innerHTML = `
                <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                    <div class="text-center">
                        <div class="text-2xl font-bold text-gray-900">${totalVariants}</div>
                        <div class="text-sm text-gray-600">Total</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-green-600">${availableVariants}</div>
                        <div class="text-sm text-gray-600">Available</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-red-600">${unavailableVariants}</div>
                        <div class="text-sm text-gray-600">Unavailable</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-blue-600">${inStockVariants}</div>
                        <div class="text-sm text-gray-600">In Stock</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-orange-600">${outOfStockVariants}</div>
                        <div class="text-sm text-gray-600">Out of Stock</div>
                    </div>
                </div>
            `;
        }

        function displayUnavailableVariants() {
            const unavailableVariants = allVariants.filter(v => v.is_available === false);
            
            if (unavailableVariants.length === 0) {
                document.getElementById('unavailableVariants').innerHTML = `
                    <div class="text-green-600">
                        <strong>‚úÖ No unavailable variants found!</strong>
                    </div>
                `;
                return;
            }

            const variantsHtml = unavailableVariants.map(variant => `
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-2 text-sm text-gray-900">${variant.name}</td>
                    <td class="px-4 py-2 text-sm text-gray-600">${variant.value}</td>
                    <td class="px-4 py-2 text-sm text-gray-500 font-mono">${variant.printful_variant_id}</td>
                    <td class="px-4 py-2 text-sm text-gray-600">${variant.price}</td>
                    <td class="px-4 py-2">
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                            variant.in_stock ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                        }">
                            ${variant.in_stock ? 'Yes' : 'No'}
                        </span>
                    </td>
                    <td class="px-4 py-2 text-sm text-gray-500">${variant.updated_at ? new Date(variant.updated_at).toLocaleDateString() : 'N/A'}</td>
                </tr>
            `).join('');

            document.getElementById('unavailableVariants').innerHTML = `
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Value</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Printful ID</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">In Stock</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Updated</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            ${variantsHtml}
                        </tbody>
                    </table>
                </div>
                <div class="mt-4 text-sm text-gray-600">
                    <strong>Total:</strong> ${unavailableVariants.length} variants marked as unavailable
                </div>
            `;
        }

        function displayInStockVariants() {
            const inStockVariants = allVariants.filter(v => v.in_stock === true);
            
            document.getElementById('inStockVariants').innerHTML = `
                <div class="text-sm text-gray-600 mb-4">
                    <strong>Total:</strong> ${inStockVariants.length} variants marked as in stock
                </div>
                <div class="text-xs text-gray-500">
                    <strong>Note:</strong> This includes variants that might be available but not in stock, or vice versa.
                </div>
            `;
        }

        async function makeAllAvailable() {
            try {
                console.log('üöÄ Making all variants available...');
                
                const unavailableVariants = allVariants.filter(v => v.is_available === false);
                const outOfStockVariants = allVariants.filter(v => v.in_stock === false);
                
                console.log(`üîß Fixing ${unavailableVariants.length} availability issues...`);
                console.log(`üîß Fixing ${outOfStockVariants.length} stock issues...`);
                
                // Fix availability issues
                for (const variant of unavailableVariants) {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/product_variants?id=eq.${variant.id}`, {
                        method: 'PATCH',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            is_available: true,
                            updated_at: new Date().toISOString()
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Failed to fix variant ${variant.id}: ${response.status}`);
                    }
                }

                // Fix stock issues
                for (const variant of outOfStockVariants) {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/product_variants?id=eq.${variant.id}`, {
                        method: 'PATCH',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            in_stock: true,
                            updated_at: new Date().toISOString()
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Failed to fix variant ${variant.id}: ${response.status}`);
                    }
                }

                console.log('‚úÖ All variants fixed!');
                alert(`‚úÖ Successfully fixed ${unavailableVariants.length} availability issues and ${outOfStockVariants.length} stock issues!`);
                
                // Refresh data
                setTimeout(loadData, 1000);
                
            } catch (error) {
                console.error('‚ùå Error fixing variants:', error);
                alert(`‚ùå Error: ${error.message}`);
            }
        }

        function refreshData() {
            loadData();
        }
    </script>
</body>
</html>
