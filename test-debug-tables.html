<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Tables Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Debug Tables Test</h1>
    <p>This will check the actual structure of the products and product_variants tables.</p>
    
    <button onclick="testDebugTables()">üß™ Test Debug Tables</button>
    
    <div id="result"></div>

    <script>
        async function testDebugTables() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">üîÑ Testing debug tables...</div>';
            
            try {
                const response = await fetch('https://nsmrxwnrtsllxvplazmm.supabase.co/functions/v1/debug-tables', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Debug Tables Test Successful</h3>
                            <h4>Products Table:</h4>
                            <p><strong>Accessible:</strong> ${data.data.products_table.accessible}</p>
                            <p><strong>Columns:</strong> ${data.data.products_table.columns.join(', ')}</p>
                            <h4>Product Variants Table:</h4>
                            <p><strong>Accessible:</strong> ${data.data.variants_table.accessible}</p>
                            <p><strong>Columns:</strong> ${data.data.variants_table.columns.join(', ')}</p>
                            <h4>Raw Data:</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Debug Tables Test Failed</h3>
                            <p><strong>Error:</strong> ${data.error}</p>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
