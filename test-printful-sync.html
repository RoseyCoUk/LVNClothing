<body>
    <h1>Test Printful Sync Function</h1>
    <button onclick="testSync()">Test Printful Sync</button>
    <div id="result"></div>

    <script>
        async function testSync() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test the function with a sample product ID
                const response = await fetch('https://nsmrxwnrtsllxvplazmm.supabase.co/functions/v1/printful-sync-simple', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zbXJ4d25ydHNsbHh2cGxhenNtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI3NzI5NzQsImV4cCI6MjA0ODM0ODk3NH0.Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8'
                    },
                    body: JSON.stringify({ 
                        productId: 'test-product-123',
                        action: 'full_sync'
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `
                        <h3>Error: ${response.status} ${response.statusText}</h3>
                        <p>Response: ${errorText}</p>
                    `;
                } else {
                    const result = await response.json();
                    resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Exception:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
