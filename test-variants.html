<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Product Variants</title>
</head>
<body>
    <h1>Testing Product Variants</h1>
    <div id="result"></div>
    
    <script>
        // Test the Supabase connection and product variants
        const SUPABASE_URL = 'https://your-project-ref.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key';
        
        async function testVariants() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/product_variants?select=*`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h2>Product Variants Found: ${data.length}</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Error</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        testVariants();
    </script>
</body>
</html>
