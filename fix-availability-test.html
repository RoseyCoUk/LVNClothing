<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Availability Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">
            üîß Fix Availability Data Issues
        </h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">
                Current Status
            </h2>
            <div id="currentStatus" class="text-gray-600">
                Loading...
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">
                Issues Found
            </h2>
            <div id="issuesFound" class="text-gray-600">
                Loading...
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">
                Fix Options
            </h2>
            <div class="space-y-4">
                <button 
                    id="fixAvailabilityBtn"
                    onclick="fixAvailabilityIssues()"
                    class="w-full px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled
                >
                    üîß Fix Availability Issues
                </button>
                
                <button 
                    id="fixStockBtn"
                    onclick="fixStockIssues()"
                    class="w-full px-4 py-2 bg-green-600 text-white font-medium rounded-md hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled
                >
                    üì¶ Fix Stock Issues
                </button>
                
                <button 
                    id="fixAllBtn"
                    onclick="fixAllIssues()"
                    class="w-full px-4 py-2 bg-purple-600 text-white font-medium rounded-md hover:bg-purple-700 disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled
                >
                    üöÄ Fix All Issues
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">
                Results
            </h2>
            <div id="results" class="text-gray-600">
                No fixes applied yet.
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://nsmrxwnrtsllxvplazmm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zbXJ4d25ydHNsbHh2cGxhem1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0OTY0NTIsImV4cCI6MjA2NzA3MjQ1Mn0.XyHiuQHXW_laGE4Caond1-8xK-2B4NzDzIOX8baD4UM';

        let currentVariants = [];
        let issuesToFix = [];

        // Load current status on page load
        window.onload = function() {
            loadCurrentStatus();
        };

        async function loadCurrentStatus() {
            try {
                console.log('üìä Loading current status...');
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/product_variants?select=id,name,value,is_available,in_stock`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch: ${response.status}`);
                }

                currentVariants = await response.json();
                console.log(`üìä Loaded ${currentVariants.length} variants`);

                displayCurrentStatus();
                analyzeIssues();
                
            } catch (error) {
                console.error('‚ùå Error loading status:', error);
                document.getElementById('currentStatus').innerHTML = `
                    <div class="text-red-600">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        function displayCurrentStatus() {
            const totalVariants = currentVariants.length;
            const availableVariants = currentVariants.filter(v => v.is_available === true).length;
            const unavailableVariants = currentVariants.filter(v => v.is_available === false).length;
            const inStockVariants = currentVariants.filter(v => v.in_stock === true).length;
            const outOfStockVariants = currentVariants.filter(v => v.in_stock === false).length;

            document.getElementById('currentStatus').innerHTML = `
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="text-center">
                        <div class="text-2xl font-bold text-gray-900">${totalVariants}</div>
                        <div class="text-sm text-gray-600">Total Variants</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-green-600">${availableVariants}</div>
                        <div class="text-sm text-gray-600">Available</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-red-600">${unavailableVariants}</div>
                        <div class="text-sm text-gray-600">Unavailable</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-blue-600">${inStockVariants}</div>
                        <div class="text-sm text-gray-600">In Stock</div>
                    </div>
                </div>
            `;
        }

        function analyzeIssues() {
            // Find variants that need fixing
            const incorrectlyUnavailable = currentVariants.filter(v => v.is_available === false && v.in_stock === true);
            const incorrectlyOutOfStock = currentVariants.filter(v => v.is_available === true && v.in_stock === false);
            
            issuesToFix = {
                availability: incorrectlyUnavailable,
                stock: incorrectlyOutOfStock,
                total: incorrectlyUnavailable.length + incorrectlyOutOfStock.length
            };

            displayIssues();
            updateFixButtons();
        }

        function displayIssues() {
            const { availability, stock, total } = issuesToFix;
            
            if (total === 0) {
                document.getElementById('issuesFound').innerHTML = `
                    <div class="text-green-600">
                        <strong>‚úÖ No issues found!</strong> All variants have correct availability status.
                    </div>
                `;
                return;
            }

            document.getElementById('issuesFound').innerHTML = `
                <div class="space-y-4">
                    <div class="text-amber-600">
                        <strong>‚ö†Ô∏è Found ${total} issues that need fixing:</strong>
                    </div>
                    
                    ${availability.length > 0 ? `
                        <div class="bg-amber-50 border border-amber-200 rounded p-3">
                            <div class="font-medium text-amber-800">
                                üî¥ Availability Issues: ${availability.length} variants
                            </div>
                            <div class="text-sm text-amber-700 mt-1">
                                These variants are in stock but marked as unavailable
                            </div>
                            <div class="text-xs text-amber-600 mt-2">
                                Examples: ${availability.slice(0, 3).map(v => `${v.name} / ${v.value}`).join(', ')}
                                ${availability.length > 3 ? `... and ${availability.length - 3} more` : ''}
                            </div>
                        </div>
                    ` : ''}
                    
                    ${stock.length > 0 ? `
                        <div class="bg-amber-50 border border-amber-200 rounded p-3">
                            <div class="font-medium text-amber-800">
                                üì¶ Stock Issues: ${stock.length} variants
                            </div>
                            <div class="text-sm text-amber-700 mt-1">
                                These variants are available but marked as out of stock
                            </div>
                            <div class="text-xs text-amber-600 mt-2">
                                Examples: ${stock.slice(0, 3).map(v => `${v.name} / ${v.value}`).join(', ')}
                                ${stock.length > 3 ? `... and ${stock.length - 3} more` : ''}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function updateFixButtons() {
            const { availability, stock, total } = issuesToFix;
            
            document.getElementById('fixAvailabilityBtn').disabled = availability.length === 0;
            document.getElementById('fixStockBtn').disabled = stock.length === 0;
            document.getElementById('fixAllBtn').disabled = total === 0;
        }

        async function fixAvailabilityIssues() {
            if (issuesToFix.availability.length === 0) return;
            
            try {
                console.log('üîß Fixing availability issues...');
                
                // Fix each variant individually to avoid batch update issues
                for (const variant of issuesToFix.availability) {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/product_variants?id=eq.${variant.id}`, {
                        method: 'PATCH',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            is_available: true,
                            updated_at: new Date().toISOString()
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Failed to fix variant ${variant.id}: ${response.status}`);
                    }
                }



                console.log('‚úÖ Availability issues fixed!');
                document.getElementById('results').innerHTML = `
                    <div class="text-green-600">
                        <strong>‚úÖ Fixed ${issuesToFix.availability.length} availability issues!</strong>
                        <br>Refreshing data...
                    </div>
                `;

                // Refresh data
                setTimeout(loadCurrentStatus, 1000);
                
            } catch (error) {
                console.error('‚ùå Error fixing availability:', error);
                document.getElementById('results').innerHTML = `
                    <div class="text-red-600">
                        <strong>‚ùå Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        async function fixStockIssues() {
            if (issuesToFix.stock.length === 0) return;
            
            try {
                console.log('üîß Fixing stock issues...');
                
                // Fix each variant individually to avoid batch update issues
                for (const variant of issuesToFix.stock) {
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/product_variants?id=eq.${variant.id}`, {
                        method: 'PATCH',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            in_stock: true,
                            updated_at: new Date().toISOString()
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Failed to fix variant ${variant.id}: ${response.status}`);
                    }
                }

                console.log('‚úÖ Stock issues fixed!');
                document.getElementById('results').innerHTML = `
                    <div class="text-green-600">
                        <strong>‚úÖ Fixed ${issuesToFix.stock.length} stock issues!</strong>
                        <br>Refreshing data...
                    </div>
                `;

                // Refresh data
                setTimeout(loadCurrentStatus, 1000);
                
            } catch (error) {
                console.error('‚ùå Error fixing stock issues:', error);
                document.getElementById('results').innerHTML = `
                    <div class="text-red-600">
                        <strong>‚ùå Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        async function fixAllIssues() {
            try {
                console.log('üöÄ Fixing all issues...');
                
                // Fix availability first
                if (issuesToFix.availability.length > 0) {
                    await fixAvailabilityIssues();
                }
                
                // Fix stock issues
                if (issuesToFix.stock.length > 0) {
                    await fixStockIssues();
                }
                
                console.log('üéâ All issues fixed!');
                
            } catch (error) {
                console.error('‚ùå Error fixing all issues:', error);
                document.getElementById('results').innerHTML = `
                    <div class="text-red-600">
                        <strong>‚ùå Error:</strong> ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
